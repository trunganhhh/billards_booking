<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h1 data-cy="loginTitle">Đăng nhập</h1>
      @if (authenticationError()) {
        <div class="alert alert-danger" data-cy="loginError">
          <strong>Đăng nhập thất bại!</strong> Bạn vui lòng kiểm tra thông tin đăng nhập và thử lại.
        </div>
      }
      <form class="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="username-label" for="username">Tên tài khoản</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="Nhập tên tài khoản của bạn"
            formControlName="username"
            data-cy="username"
          />
        </div>

        <div class="mb-3">
          <label for="password">Mật khẩu</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Nhập mật khẩu của bạn"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span>Nhớ tài khoản</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" data-cy="submit">Đăng nhập</button>
      </form>
      <div class="mt-3 alert alert-warning">
        <a class="alert-link" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector">Bạn quên mật khẩu?</a>
      </div>

      <div class="alert alert-warning">
        <span>Bạn vẫn chưa có tài khoản?</span>
        <a class="alert-link" routerLink="/account/register">Đăng ký tài khoản mới</a>
      </div>
    </div>
  </div>
</div>
